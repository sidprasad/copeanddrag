<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import CnD Diagram</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Import CnD Diagram</h1>

        <!-- Nav tabs for import methods -->
        <ul class="nav nav-tabs mb-4" id="importTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="paste-tab" data-bs-toggle="tab" data-bs-target="#paste" type="button" role="tab" aria-controls="paste" aria-selected="true">
                    Paste Text
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="zip-tab" data-bs-toggle="tab" data-bs-target="#zip" type="button" role="tab" aria-controls="zip" aria-selected="false">
                    Upload ZIP
                </button>
            </li>
        </ul>

        <!-- Tab content -->
        <div class="tab-content" id="importTabContent">
            <!-- Paste Text Tab -->
            <div class="tab-pane fade show active" id="paste" role="tabpanel" aria-labelledby="paste-tab">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="alloyXmlInput" class="form-label fw-bold">Alloy XML (datum.xml)</label>
                        <textarea id="alloyXmlInput" class="form-control font-monospace" rows="12" placeholder="Paste your Alloy XML here...&#10;&#10;Example:&#10;&lt;alloy&gt;&#10;  &lt;instance ...&gt;&#10;    ...&#10;  &lt;/instance&gt;&#10;&lt;/alloy&gt;"></textarea>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cndSpecInput" class="form-label fw-bold">CnD Layout Spec (layout.cnd)</label>
                        <textarea id="cndSpecInput" class="form-control font-monospace" rows="12" placeholder="Paste your CnD spec here (optional)...&#10;&#10;Example:&#10;constraints:&#10;  - orientation:&#10;      field: next&#10;      directions:&#10;        - right"></textarea>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" id="pasteImportButton" class="btn btn-primary btn-lg">Import</button>
                </div>
            </div>

            <!-- ZIP Upload Tab -->
            <div class="tab-pane fade" id="zip" role="tabpanel" aria-labelledby="zip-tab">
                <div class="text-center">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Select a ZIP file to upload:</label>
                        <input type="file" id="fileInput" name="file" accept=".zip" class="form-control" required>
                        <div class="form-text">ZIP file should contain <code>datum.xml</code> and optionally <code>layout.cnd</code></div>
                    </div>
                    <button type="button" id="uploadButton" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </div>

        <!-- Status message -->
        <div id="status" class="alert mt-3" style="display: none;"></div>
    </div>

    <!-- Bootstrap JS for tabs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Import handling script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const uploadButton = document.getElementById('uploadButton');
            const pasteImportButton = document.getElementById('pasteImportButton');
            const alloyXmlInput = document.getElementById('alloyXmlInput');
            const cndSpecInput = document.getElementById('cndSpecInput');
            const statusDiv = document.getElementById('status');

            uploadButton.addEventListener('click', handleZipUpload);
            pasteImportButton.addEventListener('click', handlePasteImport);

            function showStatus(message, type = 'info') {
                statusDiv.textContent = message;
                statusDiv.className = `alert alert-${type === 'error' ? 'danger' : type === 'success' ? 'success' : 'info'}`;
                statusDiv.style.display = 'block';
            }

            /**
             * Handle import from pasted text
             */
            async function handlePasteImport() {
                const alloyXml = alloyXmlInput.value.trim();
                const cndSpec = cndSpecInput.value.trim();

                if (!alloyXml) {
                    showStatus('Please paste Alloy XML data', 'error');
                    return;
                }

                showStatus('Processing...', 'info');

                try {
                    // POST to the same endpoint that Sterling uses
                    const response = await fetch('/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            alloydatum: alloyXml,
                            cope: cndSpec
                        }),
                    });

                    if (response.redirected) {
                        showStatus('Import successful! Redirecting...', 'success');
                        window.location.href = response.url;
                    } else {
                        throw new Error('Server did not redirect as expected');
                    }
                } catch (error) {
                    showStatus(`Error: ${error.message}`, 'error');
                }
            }

            /**
             * Handle import from ZIP file upload
             */
            async function handleZipUpload() {
                const file = fileInput.files[0];
                if (!file) {
                    showStatus('Please select a ZIP file', 'error');
                    return;
                }

                showStatus('Processing ZIP file...', 'info');

                try {
                    // Load ZIP file
                    const zip = await JSZip.loadAsync(file);

                    // Extract datum.xml
                    const datumFile = zip.file('datum.xml');
                    if (!datumFile) {
                        throw new Error('datum.xml not found in ZIP file');
                    }
                    const datumContent = await datumFile.async('text');

                    // Extract layout.cnd (optional)
                    const layoutFile = zip.file('layout.cnd');
                    const layoutContent = layoutFile ? await layoutFile.async('text') : '';

                    // POST to the same endpoint that Sterling uses
                    const response = await fetch('/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            alloydatum: datumContent,
                            cope: layoutContent
                        }),
                    });

                    if (response.redirected) {
                        showStatus('Upload successful! Redirecting...', 'success');
                        window.location.href = response.url;
                    } else {
                        throw new Error('Server did not redirect as expected');
                    }
                    
                } catch (error) {
                    showStatus(`Error: ${error.message}`, 'error');
                }
            }
        });
    </script>
</body>
</html>
